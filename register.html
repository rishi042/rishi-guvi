<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="js/register.js"></script>



</head>
<body>
    <div class="signupFrm">
        <form action="http://localhost/KT/php/register.php" id="signupForm" class="form" method="post">
          <div class="til">
          <h1 class="title">Sign up</h1></div>
  
            <label class="label">First Name</label>
            <input type="text" class="input"  name="username" id="username" placeholder="Username">
          <div name="result" id="result"> </div>

            <label class="label">Email</label>
            <input type="email" class="input" id="email" name="email"  placeholder="Email">

            <br>
            <label class="label">Password</label>
            <input type="password" class="input"  name="password" id="password" placeholder="Password">
            <br>
            <label class="label">Confirm Password</label>
            <input type="password" class="input" id="confirm_password" name="confirm_password" placeholder="confirmPassword" >
      
          <input type="submit" class="submitBtn" value="Sign up"/>
          <p class="pa">
            Already have an account? <a href="login.html">Login Here</a>
          </p>
      </form>
    </div>

</body>

</html>
